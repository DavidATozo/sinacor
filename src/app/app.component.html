<app-header></app-header>

<app-grid style="padding: 22px 0 56px 0">
  <app-cell [col]="6" [colTablet]="8" [colPhone]="4">
    <div>Data filter</div>
  </app-cell>
  <app-cell [col]="2" [colTablet]="3" [colPhone]="4">
    <div class="card">
      <p>Entradas</p>
      <p class="quantidade">{{ totalEntradasFormatted }}</p>
    </div>
    <!-- <p>Entradas</p>
    <p>{{ totalEntradasFormatted }}</p> -->
  </app-cell>
  <app-cell [col]="2" [colTablet]="3" [colPhone]="4">
    <div class="card">
      <p>Saídas</p>
      <p class="quantidade">{{ totalSaidasFormatted }}</p>
    </div>
  </app-cell>
  <app-cell [col]="2" [colTablet]="2" [colPhone]="4">
    <div class="card">
      <p>Total</p>
      <p class="quantidade">{{ totalFormatted }}</p>
    </div>
  </app-cell>

  <app-cell [col]="12" [colTablet]="8" [colPhone]="4">
    <app-cash-flow (fnNewCashFlow)="getCashFlow()"></app-cash-flow>
  </app-cell>

  <app-cell [col]="12" [colTablet]="8" [colPhone]="4">
    <div class="example-container mat-elevation-z8">
      <div >
        <table
          mat-table
          [dataSource]="datasource"
          matSort
        >
          <!-- Number Column -->
          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let row">{{ row.number }}</td>
          </ng-container>

          <!-- descricao Column -->
          <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef>DESCRIÇÃO</th>
            <td mat-cell *matCellDef="let row">{{ row.descricao }}</td>
          </ng-container>

          <!-- valor Column -->
          <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef>VALOR</th>
            <td mat-cell *matCellDef="let row">
              {{ row.valor | currency : "BRL" }}
            </td>
            <!-- <td mat-cell *matCellDef="let row">{{ row.valor | currency:'BRL':'2.0' }}</td> -->
          </ng-container>

          <!-- tipo Column -->
          <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef>TIPO</th>
            <td mat-cell *matCellDef="let row">{{ row.tipo }}</td>
          </ng-container>

          <!-- data Column -->
          <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
              DATA
            </th>
            <td mat-cell *matCellDef="let row">{{ row.data | date }}</td>
          </ng-container>

          <!-- data Column -->
          <ng-container matColumnDef="Buttons">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              disableClear
            ></th>
            <td mat-cell *matCellDef="let row" style="text-align: end">
              <button mat-raised-button (click)="edit(row)">Editar</button
              ><button mat-raised-button (click)="delete(row)">Excluir</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>

      <!-- <mat-paginator
        [length]="resultsLength"
        [pageSize]="30"
        aria-label="Select page of GitHub search results"
      ></mat-paginator> -->
    </div>
  </app-cell>
</app-grid>

<app-footer></app-footer>
